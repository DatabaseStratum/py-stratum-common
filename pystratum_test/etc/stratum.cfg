[database]
rdbms                = mysql
supplement           = credentials.cfg
character_set_client = utf8
collation_connection = utf8_general_ci
sql_mode             = STRICT_ALL_TABLES

[constants]
columns         = pystratum_test/etc/columns.txt
class           = pystratum_test.C.C
prefix          = TST_
label_regex     = _label$

[loader]
source_directory = pystratum_test/psql
extension        = .psql
encoding         = utf8

[wrapper]
parent_class           = StaticDataLayer
parent_class_namespace = pystratum_mysql.StaticDataLayer
wrapper_class          = TestDataLayer
wrapper_file           = pystratum_test/TestDataLayer.py
metadata               = pystratum_test/etc/routines.json
lob_as_String          = 1
